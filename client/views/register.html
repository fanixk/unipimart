<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="alert alert-danger" role="alert" ng-show="data.errors.length > 0"><strong>Errors: </strong>
        <ul>
          <li ng-repeat="error in data.errors">{{error}}</li>
        </ul>
      </div>
      <form class="form-horizontal" ng-submit="register()">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Enter your email" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Create your password" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPasswordConfirm" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input ng-model="user.password_confirmation" type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm your password" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
