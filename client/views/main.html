<div class="container-fluid">
  <div class="row">

    <div class="col-md-8">
      <ul class="list-group">
        <li ng-repeat="product in data.products" class="list-group-item">
          <h5>{{ product.name }}</h5>
          <span class="badge add-cart" ng-click="addProduct(product)">Add to cart</span>
          <div>Price: {{ product.price | currency:"&euro;" }}</div>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <span ng-show="data.cartService.cart.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="lineItem in data.cartService.cart | orderBy: 'name'">
            <td>{{ lineItem.name }}</td>
            <td>{{ lineItem.quantity }}</td>
          </tr>
        </tbody>
      </table>
      <p class="bg-info" style="padding: 15px;"><strong>Total price: {{ data.cartService.totalPrice() | currency:"&euro;" }}</strong></p>
      <button type="button" class="btn btn-primary btn-block">Checkout</button>
      <button ng-click="data.cartService.clear()" type="button" class="btn btn-danger btn-block">Clear</button>
    </span>
    <span ng-hide="data.cartService.cart.length > 0">
      <p class="bg-info" style="padding: 15px;"><strong>Empty cart!</strong></p>
    </span>
    </div>

  </div>
</div>
