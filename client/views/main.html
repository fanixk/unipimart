<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li ng-repeat="product in data.products">
          <a href="#/" ng-click="addProduct(product.id)">{{product.title}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      {{ data.cart() }}
    </div>
  </div>
</div>
