<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="alert alert-danger" role="alert" ng-show="data.errorMsg"><strong>Error: </strong>{{data.errorMsg}}</div>

      <form class="form-horizontal" ng-submit="login()">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
