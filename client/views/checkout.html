<div class="row" ng-if="data.step === 1">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div ng-include src="'views/cart.html'"></div>
    <!-- TODO hide if empty cart -->
    <button class="btn btn-primary btn-lg btn-block" ng-click="showAddressForm()">Checkout!</button>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row" ng-if="data.step === 2">
  <div class="col-md-3"></div>
  <div class="col-md-6">

  <form class="form-horizontal" ng-submit="showOverview()">
        <div class="form-group">
          <label for="inputStreetName" class="col-sm-2 control-label">Street Name</label>
          <div class="col-sm-10">
            <input ng-model="address.streetName" type="text" class="form-control" id="inputStreetName" placeholder="Street Name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputStreetNum" class="col-sm-2 control-label">Street Number</label>
          <div class="col-sm-10">
            <input ng-model="address.streetNum" type="text" class="form-control" id="inputStreetNum" placeholder="Street Number" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputZipcode" class="col-sm-2 control-label">ZipCode</label>
          <div class="col-sm-10">
            <input ng-model="address.zipcode" type="text" class="form-control" id="inputZipcode" placeholder="Zipcode" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCity" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input ng-model="address.city" type="text" class="form-control" id="inputCity" placeholder="City" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input ng-model="address.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Review Order</button>
          </div>
        </div>
      </form>
  </div>
  <div class="col-md-3"></div>

</div>

<div class="row" ng-if="data.step === 3">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div ng-include src="'views/cart.html'"></div>
    <div>Street Name: {{ address.streetName }}</div>
    <div>Street Number: {{ address.streetNum }}</div>
    <div>Zipcode: {{ address.zipcode }}</div>
    <div>City: {{ address.city }}</div>
    <div>Phone: {{ address.phone }}</div>

    <button class="btn btn-primary btn-lg btn-block" ng-click="confirm()">Confirm Order!</button>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row" ng-if="data.step === 4">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <span ng-if="data.success">
      <p class="bg-success" style="padding: 15px;"><strong>Order was successfully received!</strong></p>
    </span>
    <span ng-if="!data.success">
      <p class="bg-warning" style="padding: 15px;"><strong>Something went wrong!</strong></p>
    </span>
    <button class="btn btn-primary btn-lg btn-block" ng-click="go('/')">Return to Catalog</button>
  </div>
  <div class="col-md-3"></div>
</div>
